<!-- Definición del menú lateral -->
<ion-menu side="end" contentId="main-content">
  <!-- Encabezado del menú -->
  <ion-header>
    <ion-toolbar>
      <!-- Título del menú lateral -->
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content
    class="ion-padding"
    style="display: flex; justify-content: center; align-items: center"
  >
    <ion-grid class="ion-text-center">
      <ion-row>
        <ion-col size="12">
          <ion-item routerLink="list-requisiciones">
            <ion-icon slot="start" name="file-tray-stacked-outline"></ion-icon>
            Lista Requisiciones
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item routerLink="aperturar-entregas">
            <ion-icon slot="start" name="cube-outline"></ion-icon>
            Agregar Entregas EPP
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item routerLink="list-entregas">
            <ion-icon slot="start" name="archive-outline"></ion-icon>
            Lista Entregas EPP
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item routerLink="detalle-list">
            <ion-icon slot="start" name="receipt-outline"></ion-icon>
            Lista Detalles
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <router-outlet></router-outlet>


  </ion-content>

</div>
