<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center ion-padding">Entregas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-searchbar
  placeholder="Buscar por RequisitionNumber"
  (ionChange)="filterByRequisitionNumber($event)"
></ion-searchbar>

<ion-list>
  <ion-card *ngFor="let entrega of entregas"  >
    <ion-card-header>
      <ion-card-title class="custom-card-title">
        N°Requisicion: {{ entrega.requisitionNumber }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content  >
      <ion-grid>
        <ion-row>
          <ion-col size="4" class="custom-label-col">
            <ion-label class="custom-label">Departamento:</ion-label>
            <ion-label class="custom-label">Gerencia:</ion-label>
            <ion-label class="custom-label">Usuario:</ion-label>
            <ion-label class="custom-label">Observaciones:</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-label>{{ entrega.nombreDepartamento }}</ion-label>
            <ion-label>{{ entrega.nombreGerencia }}</ion-label>
            <ion-label>{{ entrega.idUsuario }}</ion-label>
            <ion-label>{{ entrega.observaciones }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row justify-content-center align-items-center>
          <ion-col size="auto">
            <!-- Primer botón -->
            <ion-icon name="create-outline" routerLink="/home/editar-entregas/{{ entrega.idEntrega }}"></ion-icon>
          </ion-col>
          <ion-col size="auto">
            <!-- Segundo botón con icono -->
            <ion-icon name="reader-outline" [routerLink]="['/home/detalle-entregas/', entrega.idEntrega]"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      
    </ion-card-content>
  </ion-card>
</ion-list>
